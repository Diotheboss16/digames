<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PacSweeper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title-row">
        <h1>PacSweeper</h1>
        <div class="controls">
          <label class="control">
            <span>Rows</span>
            <input id="rows" type="number" min="5" max="30" value="12" />
          </label>
          <label class="control">
            <span>Cols</span>
            <input id="cols" type="number" min="5" max="40" value="18" />
          </label>
          <label class="control">
            <span>Bombs</span>
            <input id="bombs" type="number" min="1" max="400" value="35" />
          </label>
          <button id="newGame" type="button">New Game</button>
        </div>
      </div>
      <div class="help">
        Click a tile to place Pac. Move with <kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> (or WASD). Right-click (or Shift+click) to flag bombs. Collect power-ups by moving onto their tiles.
      </div>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </header>

    <main class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="PacSweeper board"></div>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
