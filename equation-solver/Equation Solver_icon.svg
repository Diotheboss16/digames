<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Step-by-Step Equation Solver icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c4b5fd"/>
      <stop offset="1" stop-color="#5b21b6"/>
    </linearGradient>
  </defs>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- paper -->
  <rect x="112" y="128" width="288" height="256" rx="34" fill="rgba(255,255,255,0.92)"/>
  <rect x="112" y="128" width="288" height="256" rx="34" fill="none" stroke="rgba(17,24,39,0.12)" stroke-width="6"/>

  <!-- x (as strokes) -->
  <g stroke="#111827" stroke-width="20" stroke-linecap="round" opacity="0.85">
    <line x1="170" y1="196" x2="230" y2="256"/>
    <line x1="230" y1="196" x2="170" y2="256"/>

    <!-- equals -->
    <line x1="260" y1="212" x2="350" y2="212"/>
    <line x1="260" y1="240" x2="350" y2="240"/>
  </g>

  <!-- magnifying glass / solver -->
  <g stroke="#111827" stroke-width="18" stroke-linecap="round" fill="none" opacity="0.85">
    <circle cx="270" cy="304" r="38"/>
    <line x1="298" y1="332" x2="340" y2="374"/>
  </g>

  <!-- step bullets -->
  <g fill="rgba(91,33,182,0.85)">
    <circle cx="160" cy="308" r="10"/>
    <circle cx="160" cy="338" r="10"/>
    <circle cx="160" cy="368" r="10"/>
  </g>
</svg>
