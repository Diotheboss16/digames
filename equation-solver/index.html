<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step-by-Step Equation Solver</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
</head>
<body>
  <h1>Step-by-Step Equation Solver</h1>

  <div id="app">
    <div class="step">
      <label>Initial Equation:</label>
      <input type="text" id="initialEq" placeholder="e.g., 2x + 1 = 5" />
      <button onclick="startSolver()">Start</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
