<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step-by-Step Equation Solver</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
</head>
<body>
  <h1>Step-by-Step Equation Solver</h1>
  <input type="text" id="equation" placeholder="Enter equation (e.g., 2x + 1 = 5)" />
  <input type="text" id="instruction" placeholder="Instruction (e.g., subtract 1)" />
  <button onclick="applyInstruction()">Apply Instruction</button>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
