<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Addition Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Long Addition Trainer</h1>
        <label for="numDigits">Number of digits (2-4): </label>
        <input type="number" id="numDigits" min="2" max="4" value="2">
        <button onclick="generateProblem()">Generate Problem</button>

        <div id="additionArea">
            <table id="carryTable"></table>  <!-- Carries -->
            <table id="numberTable"></table>  <!-- Numbers -->
            <table id="resultTable"></table>  <!-- Final result -->
        </div>

        <button onclick="checkAnswer()">Check Answer</button>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
