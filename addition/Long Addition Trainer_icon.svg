<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Long Addition Trainer icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#93c5fd"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- paper -->
  <rect x="118" y="118" width="276" height="276" rx="34" fill="rgba(255,255,255,0.92)"/>
  <rect x="118" y="118" width="276" height="276" rx="34" fill="none" stroke="rgba(17,24,39,0.12)" stroke-width="6"/>

  <!-- two rows of "digits" as blocks -->
  <g fill="rgba(37,99,235,0.85)">
    <rect x="180" y="175" width="44" height="44" rx="12"/>
    <rect x="236" y="175" width="44" height="44" rx="12"/>
    <rect x="292" y="175" width="44" height="44" rx="12"/>

    <rect x="180" y="250" width="44" height="44" rx="12"/>
    <rect x="236" y="250" width="44" height="44" rx="12"/>
    <rect x="292" y="250" width="44" height="44" rx="12"/>
  </g>

  <!-- plus sign -->
  <g fill="#111827" opacity="0.85">
    <rect x="135" y="214" width="28" height="120" rx="14"/>
    <rect x="89" y="260" width="120" height="28" rx="14"/>
  </g>

  <!-- underline -->
  <rect x="160" y="320" width="210" height="10" rx="5" fill="rgba(17,24,39,0.22)"/>
</svg>
