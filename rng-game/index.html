<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oliveira's RNG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Oliveira's RNG Game</h1>
        <p id="message">Press Roll to start!</p>
        <div class="stats">
            <p>Coins: <span id="coins">0</span></p>
            <p>Tries: <span id="tries">0</span></p>
            <p>Best: <span id="best">none</span></p>
        </div>
        <div class="buttons">
            <button onclick="roll()">🎲 Roll</button>
            <button onclick="toggleTable()">📊 Aura Table</button>
            <button onclick="toggleShop()">🛍️ Shop</button>
        </div>
        <div id="table" class="hidden"></div>
        <div id="shop" class="hidden"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
